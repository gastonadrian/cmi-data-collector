language: node_js
sudo: false
node_js:
  - "6"
before_script:
  - --chmod=+x ./push-docs-to-gh.sh
script:
  - npm install
  - npm run coverage
  - npm run docs
  - npm run coverage:codeclimate
after_success:
  - ./push-docs-to-gh.sh
addons:
    apt:
        packages:
          - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &        