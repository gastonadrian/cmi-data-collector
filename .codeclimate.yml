engines:
    csslint:
        enabled: true
    duplication:
        enabled: true
        config:
            languages:
                - javascript
    eslint:
        enabled: true
    fixme:
        enabled: true
    ratings:
        paths:
            - "**.css"
            - "**.js"
exclude_paths:
- "app/lib"
- "app/lib/log.js"